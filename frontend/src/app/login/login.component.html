<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Sign In</h2>
          <form [formGroup]="fb" (ngSubmit)="onLogin()">

            <label for="userType">User Type:</label>
            <select id="userType" name="userType" [(ngModel)]="selectedUserType">
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>

            <!-- Email input -->
            <div class="form-group">
            <div class="form-outline mb-4">
              <input type="email"
                    class="form-control"
                    
                    id="email"
                    formControlName="email"/>
              <label for="email">Email address</label>
            </div>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password"
                    class="form-control"
                    
                    id="password"
                    formControlName="password"/>
              <label  for="password">Password</label>
            </div>
  
              <!-- Checkbox -->
              
  
            <!-- Submit button -->
            <button type="submit" class="btn  btn-lg btn-block" style="background-color:grey;">Sign in</button>
            <p >
              Don't have an account?<a routerLink="/userreg" class="ml-1 font-medium text-blue-400">Register </a>
              </p>
  

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</section>
