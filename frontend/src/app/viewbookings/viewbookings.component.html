





  <section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">View Bookings</p>
  
                  <form class="mx-1 mx-md-4">
                    
                    <div *ngIf="data.length > 0">
                   
                    <table class="table">
                      <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Pick Location</th>
                          <th scope="col">Drop Location</th>
                          <th scope="col">No of Items</th>
                          <th scope="col">Need assistant</th>
                          <th scope="col">Accept</th>
                          
                          
                        </tr>
                      </thead>
                      
                      <tbody>
                        <tr *ngFor="let user of data">
                          
                          <th scope="row">{{user.id}}</th>
                          <td>{{ user.pick }}</td>
                          <td>{{ user.drop }}</td>
                          <td>{{ user.noitems }}</td>
                          
                          <td>{{ user.need }}</td>
                          
                          <td><button type="submit" class="btn btn-block mb-4" style="background-color:grey;">
                              Accept
                            </button></td>
                          
                        </tr>
                        
                      </tbody>
                    
                    </table>
                  </div>
                 

                
  
                    
  
                    
  
                    
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d136223.59428552332!2d28.034302062771225!3d-26.206913469578858!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e95093047fedeab%3A0x192ba3244efba5f4!2sApartheid%20Museum!5e0!3m2!1sen!2sza!4v1686750078544!5m2!1sen!2sza" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
